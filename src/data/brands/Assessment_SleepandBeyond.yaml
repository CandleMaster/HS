details:
  about: |
    <p><a target="_blank" href="https://shareasale.com/r.cfm?b=1403809&u=2807031&m=90843&urllink=&afftrack=">Sleep & Beyond</a> has been in the business for over 30 years, and is an expert when it comes to providing their customers with super high-quality sleeping essentials.</p>  
    <p>From merino wool bedding products, to comforter and organic cotton duvet cover, you will do your health a favor. The products are tested to be <a target="_blank" href="https://sleepandbeyond.com/about-us/sb-difference/">free of carcinogenic chemicals</a> ##MAKE AFFILIATE LINK, which shockingly, one could find in conventional bedding. A material we wrap around our bodies for a third of our life - that's how much we sleep! GOTS, OEKO TEX, WOOLMARK and ISO certifications are just some examples of the large number of <a target="_blank" href="https://shrsl.com/3a6xr">third-party</a> guarantees granted to Sleep and Beyond.</p>
    <p>The Merino and Shropshire wool is sourced from Sleep and Beyond's own sheep that are held in Kyrgyztan, where the animals can move around and graze freely in the mountains.</p>

  benefit: |
    <p>You would probably know by now just how important quality sleep is for our <a target="_blank" href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6143346/">health and cognitive function</a>. Sleep is like a <a target="_blank" href="https://pubmed.ncbi.nlm.nih.gov/20398008/">superpower</a> and we spend about a third of our life sleeping! For this reason it is crucial to think better about what we wrap ourselves into every single night. From bedding to mattress, the quality of their materials have a huge impact on how we sleep. </p> 
    <p><a target="_blank" href="https://shareasale.com/r.cfm?b=1403809&u=2807031&m=90843&urllink=&afftrack=">Sleep & Beyond</a> commits to 100% organic cotton, cruelty free wool, 5-10 years product guarantee and 'made with love' in one of their factories, aka 'Sleep & Beyond Gardens' located around the world. =</p> 
    <p>The company employs and empowers women, and their Indian factory has been <a target="_blank" href="https://shrsl.com/3a6xu">solar powered</a> for several years. Zero-waste is a goal in the <a target="_blank" href="https://shrsl.com/3a6xx">production</a> , e.g. a fabric excess will be turned into packaging. Overall, packaging is fully recyclable and free of harsh chemicals. Fair trade wages are being paid to factory workers, and good working conditions are provided.</p> 
    <p>Additionally, for each product sold, <a target="_blank" href="https://shareasale.com/r.cfm?b=1403809&u=2807031&m=90843&urllink=&afftrack=">Sleep & Beyond</a> gives 5% to charity.</p>

